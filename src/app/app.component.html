<div id="particles-js" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0"></div>

<div id="main-container" style="height:100vh;" >
  <div style="position:relative;z-index:1;">
    <div class="d-flex flex-column mb-3" style="height: 100vh; justify-content: space-between;">
        <div class="align-self-center fw-lighter mt-5" style="font-size: 4.5rem; font-family: Montserrat;" id="clock"> 
            {{currentTime}} 
        </div>
        <div class="d-flex flex-column align-items-center">
          <div id="element" class="my-5 fs-3 px-3 text-center" style="font-family: 'Quicksand', cursive;">
          </div>
          <div class="d-flex align-items-end  gap-3">
            <img style="width: auto; height:30vh;" class="me-4" src="img/pucca.png" alt="Pucca">
              <i class="bi bi-question-circle-fill ms-4 my-2 fs-"  (click)="openModal()"></i> 
          </div>
        </div>
    </div>
  </div>
</div>
